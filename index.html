<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>
	<main>
		<section class="carousel">
			<div class="preview">
				<button class="nav_prev"></button>
				<section class="content"></section>
				<button class="nav_next"></button>
			</div>
			<div class="thumbnails"></div>
		</section>
		<section class="controls">
			<h3>Add Image</h3>
			<form>
				<input type="text" placeholder="Title..." name="title"/>
				<input type="text" placeholder="URL..." name="url"/>
				<button type="button" class="add-item" name="button">Add</button>
			</form>
			<button class="remove-item">Remove current</button>
		</section>
	</main>

	<script type="text/javascript" src="./scripts/utils.js"></script>
	<script type="text/javascript" src="./scripts/FileAPI.js"></script>
	<script type="text/javascript" src="./scripts/Carousel.js"></script>
	<script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
